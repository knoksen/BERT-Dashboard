    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-border': '#374151',
              'dark-text': '#d1d5db',
              'dark-text-secondary': '#9ca3af',
              'accent': '#2dd4bf',
              'accent-hover': '#14b8a6',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-content': 'fadeInContent 0.5s ease-out forwards',
              'stagger-in': 'staggeredFadeIn 0.6s ease-out forwards',
              'message-in': 'messageSlideIn 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInContent: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              staggeredFadeIn: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              messageSlideIn: {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };

    <style>
      body {
        background: linear-gradient(-45deg, #111827, #1f2937, #374151, #1e3a8a);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #d1d5db;
      }
      @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        opacity: 1;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      .splash-icon {
        width: 80px;
        height: 80px;
        color: #2dd4bf;
        animation: pulse 2s infinite ease-in-out;
      }
      .splash-title {
        margin-top: 1.5rem;
        font-size: 1.875rem;
        font-weight: bold;
        color: #d1d5db;
        letter-spacing: 0.1em;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }
      .animate-stagger-in {
        opacity: 0;
      }
    </style>
